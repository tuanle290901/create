<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="30" height="10" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>
<script>
    class Rectangle {
        width
        height

        constructor(width, height) {
            this.width = width
            this.height = height
        }

        getPerimeter() {
            return (this.width + this.height) * 2

        }

        getArea() {
            return (this.width * this.height)
        }
    }

    let per = new Rectangle(30, 10)
    let area = new Rectangle(30, 10)
    alert(per.getPerimeter())
    alert(area.getArea())

    let c = document.getElementById("myCanvas");
    let  ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(30,10);

</script>

</body>
</html>
