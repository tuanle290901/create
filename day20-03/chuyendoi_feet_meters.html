<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<p id="result"></p> <br>
<p id="result1"></p>
<script>

    function footToMeter(foot) {
        meter = 0.305 * foot;
        return meter;
    }
    let foot = prompt("nhập foot");
    document.write(foot + " foot " + footToMeter(foot) + "meter");
    function meterToFoot(meter) {
        foot = 3.279 * meter;
        return foot;
    }

    let meter = prompt("nhập meter");
    document.write(meter + " meter" + meterToFoot(meter) + "foot");

</script>
</body>
</html>
