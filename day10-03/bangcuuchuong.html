<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text"> Bảng cửu chương 5</p>
<script>
    for (j = 5; j <= 5; j++)
        for (i = 1; i <= 10; i++) {
            var bangcuuchuong = j * i
            document.write(j + "x" + i + "=" + bangcuuchuong + "<br>")
        }
</script>

</body>
</html>
