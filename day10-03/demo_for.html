<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
</body>
<script>
    var text = "" ;
    for ( i = 1 ; i <= 5; i++ ) {
        text += " The number is " + i + "<br>";

    }
    document.getElementById('demo').innerHTML = text

</script>
</html>
